<h2>Users: </h2>
<ul>
    <ng-container *ngFor="let user of (users$ | async)?.users; let i = index">
        <li>STT: {{ i + 1 }}</li>
        <li>Name: {{ user.name }} </li>
        <li>Phone: {{ user.phone }}</li>
        <li>Email: {{ user.email }}</li>
    </ng-container>
</ul>
<div>
    <button [routerLink]="['/score-board']">Go to Score board</button>
</div>
