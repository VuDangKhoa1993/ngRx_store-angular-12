<app-login></app-login>
<h2>Users: </h2>
<ul>
    <ng-container *ngFor="let user of (users$ | async)?.users; let i = index">
        <li>STT: {{ i + 1 }}</li>
        <li>Name: {{ user.name }} </li>
        <li>Phone: {{ user.phone }}</li>
        <li>Email: {{ user.email }}</li>
    </ng-container>
</ul>
<div>
    <button [routerLink]="['/score-board']">Go to Score board</button>
</div>
<hr>
<h2>this is test component</h2>

<p>current slider value: {{ myFormControl.value}}</p>
<app-ngx-jquery-slider [formControl]="myFormControl"></app-ngx-jquery-slider>
<input type="number" [value]="myFormControl.value" (change)="updateSlider($event)">
<hr>
<h2>Demo date time picker </h2>
<div>
    <form [formGroup]="form">
        <app-datetimepicker [form]="form" formControlName="dateTimePicker"></app-datetimepicker>
    </form>
</div>
